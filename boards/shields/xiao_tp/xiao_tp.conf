# XIAO TrackPoint Only - Enhanced Logging Configuration

#
# Required PS/2 and Pointing Device Configuration
# (These are handled by the PS/2 driver module)

#
# Enhanced Logging Configuration for TrackPoint Debugging
#

# Basic ZMK Logging
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_LOGGING_MINIMAL=y

# Immediate logging for real-time debugging
CONFIG_LOG_MODE_IMMEDIATE=y

# Extended startup delay to capture full boot sequence
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=5000

# Enhanced PS/2 Driver Logging
CONFIG_PS2_LOG_LEVEL_DBG=y
CONFIG_UART_LOG_LEVEL_DBG=y

# Mouse/TrackPoint specific logging
CONFIG_ZMK_INPUT_MOUSE_PS2_LOG_LEVEL_DBG=y

# UART PS/2 driver detailed logging
CONFIG_PS2_UART_LOG_LEVEL_DBG=y

# GPIO PS/2 driver logging (if using GPIO driver)
CONFIG_PS2_GPIO_LOG_LEVEL_DBG=y

# Enhanced error reporting
CONFIG_LOG_BACKEND_SHOW_COLOR=y
CONFIG_LOG_BACKEND_FORMAT_TIMESTAMP=y

# TrackPoint settings logging
CONFIG_ZMK_SETTINGS_LOG_LEVEL_DBG=y

# Input listener logging
CONFIG_ZMK_INPUT_LISTENER_LOG_LEVEL_DBG=y

# Layer toggle logging
CONFIG_ZMK_LAYER_LOG_LEVEL_DBG=y

# Enable error mitigation for GPIO PS/2 driver
# CONFIG_ZMK_INPUT_MOUSE_PS2_ENABLE_ERROR_MITIGATION=y

# Enable PS/2 protocol error reporting
CONFIG_PS2_ENABLE_ERROR_REPORTING=y

# Enhanced UART error detection
CONFIG_UART_ENABLE_ERROR_DETECTION=y

# TrackPoint communication debugging
CONFIG_PS2_ENABLE_COMMUNICATION_DEBUG=y
